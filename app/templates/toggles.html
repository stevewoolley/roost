{% extends "base.html" %}
{% block footer %}
{% include 'message.html' %}
{% endblock %}
{% block content %}
<p>
<form method="POST">
    <div class="row">
        <div class="btn-group-vertical" role="group" aria-label="Toggles">
            {%- for toggle in toggles %}
            <button type="submit" class="btn btn-default btn-lg" name="submit"
                    style="text-align:left; padding-left:10px"
                    value="{{ toggle.id }}">
                <i class="glyphicon glyphicon-{{ toggle.style }}"></i> {{ toggle.title }}
            </button>
            {%- endfor %}
        </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
        <div class="btn-group" role="group" aria-label="Actions">
            <a class="btn btn-primary btn-lg" href="{{ url_for('new_toggle') }}">New</a>
            <a class="btn btn-info btn-lg" href="{{ url_for('list_toggles') }}">List</a>
        </div>
    </div>

</form>
</p>
<p>

</p>

{% endblock %}
