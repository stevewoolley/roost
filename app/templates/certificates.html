{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<h2>Certificates</h2>
<a class="btn btn-primary btn-sm" href="{{ url_for('new_certificate') }}">New</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    {%- for certificate in certificates %}
    <tr>
        <td>{{ certificate.id }}</td>
        <td>{{ certificate.name }}</td>
        <td>{{ certificate.created_at.strftime('%Y/%m/%d %-I:%M %p') }}</td>
    </tr>
    {%- endfor %}
    </tbody>
</table>
{% endblock %}
