{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<div class="page-header"><h2>Users</h2></div>
<table class="table">
    <thead>
    <tr>
        <th>Email</th>
        <th>Active</th>
        <th>Authenticated</th>
        <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    {%- for user in users %}
    <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.active }}</td>
        <td>{{ user.authenticated }}</td>
        <td>{{ user.admin }}</td>
    </tr>
    {%- endfor %}
    </tbody>
</table>
{% endblock %}
