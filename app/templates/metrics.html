{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<h2>Metrics</h2>
<a class="btn btn-primary btn-sm" href="{{ url_for('new_metric') }}">New</a>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {%- for metric in metrics %}
    <tr>
        <td>{{ metric.thing.name }}</td>
    </tr>
    {%- endfor %}
    </tbody>
</table>
{% endblock %}
