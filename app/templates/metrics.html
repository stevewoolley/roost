{% extends "base.html" %}
{% block footer %}
Metrics
{% endblock %}

{% block content %}
{% include 'flash.html' %}
<a class="btn btn-primary btn-sm" href="{{ url_for('new_metric') }}">New</a>
<p>
<div class="list-group">
    {%- for metric in metrics %}
    <a href="{{ url_for('get_metric', metric_id=metric.id) }}" class="list-group-item">{{ metric.thing.name }}</a>
    {%- endfor %}
</div>
</p>
{% endblock %}
