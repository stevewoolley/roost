{% extends "base.html" %}
{% block footer %}
Metrics <a class="btn btn-primary btn-xs" href="{{ url_for('new_metric') }}"><i class="glyphicon glyphicon-plus"></i> New</a>
{% endblock %}

{% block content %}
{% include 'flash.html' %}

<p>
<div class="list-group">
    {%- for metric in metrics %}
    <a href="{{ url_for('get_metric', metric_id=metric.id) }}" class="list-group-item">{{ metric.thing.name }}</a>
    {%- endfor %}
</div>
</p>
{% endblock %}
