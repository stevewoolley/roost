{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<h2>Things</h2>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Endpoint</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    {%- for thing in things %}
    <tr>
        <td>{{ thing.id }}</td>
        <td>{{ thing.name }}</td>
        <td>{{ thing.endpoint }}</td>
        <td>{{ thing.created_at }}</td>
    </tr>
    {%- endfor %}
    </tbody>
</table>
{% endblock %}
