{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<h2>Things</h2>
<a class="btn btn-primary btn-sm" href="{{ url_for('new_thing') }}">New</a>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Endpoint</th>
        <th>Certs</th>
    </tr>
    </thead>
    <tbody>
    {%- for thing in things %}
    <tr>
        <td>{{ thing.id }}</td>
        <td>{{ thing.name }}</td>
        <td>{{ thing.endpoint }}</td>
        <td>{{ thing.certificate.name }}</td>
    </tr>
    {%- endfor %}
    </tbody>
</table>
{% endblock %}
