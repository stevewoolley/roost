{% extends "base.html" %}
{% block footer %}
Snapshots
{% endblock %}
{% block content %}
{% include 'flash.html' %}
<form method="POST">
    <div class="row">
        {%- for snapshot in snapshots %}
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6"><a href="{{ url_for('get_snapshots', filename=snapshot.name) }}" class="btn btn-default btn-xs">{{ snapshot.name }}</a></div>
                        <div class="col-md-6 text-right">
                        {% if snapshot.url %}
                            <button value="{{ snapshot.name }}" type="submit" name="submit"
                                    class="btn btn-default btn-xs"><span class="glyphicon glyphicon-camera"
                                                                         aria-hidden="true"></span></button>
                        {% endif %}
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    {{ snapshot.timestamp|dt }}
                </div>
                <div class="span1"><img class="img-responsive center-block" src="{{ snapshot.url }}"/></div>
            </div>
        </div>
        {%- endfor %}
    </div>
    </p>
</form>

{% endblock %}
