{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<form method="POST">
<div class="page-header"><h2>Snapshots <button type="submit" name="foo" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></small></button></h2></div>

<p>
    <div class="row">
        {%- for snapshot in snapshots %}
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">{{ snapshot.thing.name }}</div>
                        <div class="col-md-6 text-right"><button value="{{ snapshot.thing_id }}" type="submit" name="submit" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></button></div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="span1"><img class="img-responsive center-block"
                                            src="https://s3.amazonaws.com/{{ config['S3_BUCKET']}}/snapshots/{{ snapshot.thing.name }}.png"/></div>
                </div>
            </div>
        </div>
        {%- endfor %}
    </div>
</p>
</form>

{% endblock %}
