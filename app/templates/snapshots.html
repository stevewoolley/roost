{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<form method="POST">
    <div class="page-header">
        <h2>Snapshots
            <button type="submit" name="foo" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"
                                                                                  aria-hidden="true"></span></small>
            </button>
        </h2>
    </div>

    <p>
    <div class="row">
        {%- for snapshot in snapshots %}
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">{{ snapshot.name }}</div>
                        <div class="col-md-6 text-right">
                        {% if snapshot.url %}
                            <button value="{{ snapshot.name }}" type="submit" name="submit"
                                    class="btn btn-default btn-xs"><span class="glyphicon glyphicon-camera"
                                                                         aria-hidden="true"></span></button>
                        {% endif %}
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    {{ snapshot.timestamp|dt }}
                </div>
                <div class="span1"><img class="img-responsive center-block" src="{{ snapshot.url }}"/></div>
            </div>
        </div>
        {%- endfor %}
    </div>
    </p>
</form>

{% endblock %}
